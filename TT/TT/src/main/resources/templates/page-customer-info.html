<html xmlns:th="http://www.thymeleaf.org"></html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="Stylesheet" href="entrance.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body class="popupbody">
    <div class="tt">Thvilum Teknik</div>
    <hr/>
    <div class="content">
        <div class="row row-no-gutters">
        <div class="col-sm-3 col-md-6 col-lg-4"><div class="container">
            <h2><label th:text="${customer.print_title}" class="control-label col-sm-12"></label></h2>
            
            <form class="form-horizontal" action="">
             <div class="form-group">
                <label th:text="${customer.print_title}" class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">          
                        Kirjoitan tähän jotain randomia
                    </div>
             </div>
              <div class="form-group">
                <label th:field="*{adresse_tegningshoved}" class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" th:text="${customer.adresse_tegningshoved}" name="email">
                </div>
              </div>
              <div class="form-group">
                <label th:field="*{cvrnr}" class="control-label col-sm-2" for="tel">Telefon:</label>
                <div class="col-sm-10">          
                  <input type="tel" class="form-control" id="tel" th:text="${customer.cvrnr}" name="tel">
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox" name="tegnere"> Tegner selv</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-9 col-md-6 col-lg-8">Tähän lisää tavaraa</div>
        </div>
        <hr/>
        <a th:href="@{/kunde}" class="btn btn-secondary">Back to list</a>
    </div>
</body>
</html>
