<html xmlns:th="http://www.thymeleaf.org"></html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="Stylesheet" href="entrance.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body class="popupbody">
    <div class="tt">Thvilum Teknik</div>
    <hr/>
    <div class="content">
        <div class="col-md-12">
            <table class="customerform table table-hover" id="employeeTable">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Status</th>
                    <th>Actions</th>
                    <th><a th:href="@{/addEmployeeForm}" class="btn btn-secondary">Add Employee</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${employees}">
                    <td th:text="${employee.name}" ></td>
                    <td th:text="${employee.password}"></td>
                    <td th:text="${employee.status}"></td>
                    <td><a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-primary">Update</a></td>
                    <td><a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-warning">Delete</a></td>
                    </tr>
                </tbody>
            </table> 
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.8/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#employeeTable").DataTable({
                    'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        })
    </script>
</body>
</html>
