<html xmlns:th="http://www.thymeleaf.org"></html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="Stylesheet" href="entrance.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body class="popupbody">
    <div class="tt">Thvilum Teknik</div>
    <hr/>
    <h2>Add Employee</h2>
    <hr/>
    <div class="content">
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
           
            <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

            <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter password" />
            
            <input type="text" th:field="*{status}" class="form-control col-4 mb-4" placeholder="Enter status" />
            
            <button type="submit" class="btn btn-primary">Save</button>

            <input type="hidden" th:field="*{id}" />
        </form>
        <hr/>
        <a th:href="@{/list}" class="btn btn-secondary">Back to list</a>
    </div>
</body>
</html>
