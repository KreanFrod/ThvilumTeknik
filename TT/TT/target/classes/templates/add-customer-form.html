<html xmlns:th="http://www.thymeleaf.org"></html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="Stylesheet" href="entrance.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body class="popupbody">
    <div class="tt">Thvilum Teknik</div>
    <hr/>
    <h2>Add Customer</h2>
    <hr/>
    <div class="content">
        <form th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
            <input type="text" th:field="*{htnr}" class="col-4 mb-4" placeholder="Tilføj HT-nummer" />
            <input type="text" th:field="*{print_title}" class="form-control col-4 mb-4" placeholder="Tilføj Name" />
            <input type="text" th:field="*{adresse_tegningshoved}" class="form-control col-4 mb-4" placeholder="Tilføj Adresse" />
            <input type="text" th:field="*{adresse2_tegningshoved}" class="form-control col-4 mb-4" placeholder="Tilføj Adresse linje 2" />
            <input type="text" th:field="*{postnrby_tegningshoved}" class="form-control col-4 mb-4" placeholder="Tilføj Postnummer og By" />
            <input type="text" th:field="*{kommunenavn}" class="form-control col-4 mb-4" placeholder="Tilføj Kommune" />
            <input type="text" th:field="*{cvrnr}" class="form-control col-4 mb-4" placeholder="Tilføj CVR" />
            <button type="submit" class="btn btn-primary">Save</button>

            <input type="hidden" th:field="*{id}" />
        </form>
        <hr/>
        <a th:href="@{/list}" class="btn btn-secondary">Back to list</a>
    </div>
</body>
</html>
